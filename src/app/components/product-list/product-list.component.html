<h1 class="my-4 text-2xl font-bold text-gray-900">Product List</h1>

@if (isLoading) {
<app-loading-spinner></app-loading-spinner>
} @if (!isLoading) {
<div
  class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
  @open-close-trigger
>
  @for (product of products; track $index) {
  <app-product-item
    [id]="product.id"
    [name]="product.name"
    [price]="product.price"
    [url]="product.url"
  ></app-product-item>
  }
</div>
}
